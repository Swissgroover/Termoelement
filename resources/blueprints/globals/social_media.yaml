tabs:
  social_media:
    display: 'Social Media'
    sections:
      -
        display: 'Social media'
        instructions: 'Configure social media links.'
        fields:
          -
            handle: social_media
            field:
              type: replicator
              localizable: true
              display: 'Social media'
              button_label: 'Add account'
              sets:
                main:
                  display: Main
                  sets:
                    email:
                      display: Email
                      icon: social-mail-send-email-message
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            display: Email
                            validate: required
                        -
                          handle: prefix
                          field:
                            type: hidden
                            default: 'mailto:'
                    facebook:
                      display: Facebook
                      icon: social-facebook
                      fields:
                        -
                          handle: handle
                          field:
                            type: text
                            localizable: true
                            prepend: 'https://www.facebook.com/'
                            display: Handle
                            validate: required
                        -
                          handle: prefix
                          field:
                            type: hidden
