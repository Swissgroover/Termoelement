<input x-model="form.{{ handle }}" @change="form.validate('{{ handle }}')"
:aria-invalid="form.invalid('{{ handle }}')" :class="{ 'border-red-600
focus:border-red-600 !outline-red-600/50': form.invalid('{{ handle }}'),
'border-neutral focus:border-[#D2830D]': !form.invalid('{{ handle }}') }"
class="w-full rounded caret-[#D2830D]" id="{{ handle }}" name="{{ handle }}"
type="{{ input_type ?? 'text' }}" {{ placeholder ?=
'placeholder="{placeholder}"' }} {{ instructions_position == 'below' ?=
'aria-describedBy="{handle}-instructions"' }} {{ character_limit ?=
'maxlength="{character_limit}"' }} {{ autocomplete ?=
'autocomplete="{autocomplete}"' }} {{ old ?= 'value="{old}"' }} />
